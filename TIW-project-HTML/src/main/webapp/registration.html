<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	<head>

	<title>Registration page</title>

	</head>
	<body>
		<center>
			<h2>Registrazione cliente</h2>
		</center>
		
		<form action="Login" method="post">
		<center><h3>Scegli username e password per registrarti:</h3></center>
		<table>
			<tr>
				<td>Username: </td>
				<td><input type="Username" name="Username" required></td>
			</tr>
			
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" required></td>
			</tr>
			
			<tr>
				<td><input type="submit" name="submit" value="Register"></td>
			</tr>
			

		</table>
		
		<br></br><br></br><br></br>

			<h2>Registrazione Impiegato</h2>
		</center>

				<td>Username: </td>
				<td><input type="Username" name="Username" required></td>
			</tr>
			
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" required></td>
			</tr>

				<td><input type="submit" name="submit" value="Register"></td>
			</tr>
			

		</table>
		
		</form>

	</body>
</html>
